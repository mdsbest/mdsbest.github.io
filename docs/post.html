<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Title | Devin Schumacher</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/post.css">
    <meta name="description" content="Post description">
    <!-- Meta tags will be updated via JavaScript -->
    <meta property="og:title" content="Post Title">
    <meta property="og:description" content="Post description">
    <meta property="og:type" content="article">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="/" class="site-logo">Devin Schumacher</a>
            <nav class="site-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container post-container">
        <article class="post">
            <header class="post-header">
                <h1 id="post-title">Post Title</h1>
                <div class="post-meta">
                    <time id="post-date">January 1, 2023</time>
                    <span id="post-categories">Category</span>
                </div>
            </header>
            
            <div id="post-content" class="post-content">
                <!-- Post content will be loaded here via JavaScript -->
                <p>Loading content...</p>
            </div>
        </article>

        <aside class="post-sidebar">
            <div class="related-posts">
                <h3>Related Posts</h3>
                <ul id="related-posts-list">
                    <!-- Related posts will be loaded here via JavaScript -->
                </ul>
            </div>
        </aside>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> Devin Schumacher. All rights reserved.</p>
        </div>
    </footer>

    <script src="/database/database.js"></script>
    <script src="/assets/js/post-loader.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
