<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Devin Schumacher</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Contact Devin Schumacher">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="." class="site-logo">Devin Schumacher</a>
            <nav class="site-nav">
                <ul>
                    <li><a href=".">Home</a></li>
                    <li><a href="posts/">Posts</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container contact-container">
        <section class="contact">
            <h1>Contact Me</h1>
            <p>Feel free to reach out if you have any questions or want to connect!</p>
            
            <div class="contact-methods">
                <div class="contact-method">
                    <h3>Email</h3>
                    <p><a href="mailto:contact@example.com">contact@example.com</a></p>
                </div>
                
                <div class="contact-method">
                    <h3>Social Media</h3>
                    <ul class="social-links">
                        <li><a href="https://twitter.com/example" target="_blank">Twitter</a></li>
                        <li><a href="https://linkedin.com/in/example" target="_blank">LinkedIn</a></li>
                        <li><a href="https://github.com/example" target="_blank">GitHub</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="contact-form">
                <h3>Send a Message</h3>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> Devin Schumacher. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/contact.js"></script>
</body>
</html>
